<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>

<body>
    <h1>Criação de Tabelas no HTML</h1>
    <table>
        <th>Coluna 1</th> <!-- Cabeçalho da tabela -->
        <th>Coluna 2</th>

        <tr> <!-- Linha de tabela -->
            <td>Dado 1</td> <!-- Elemento da tabela/coluna -->
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <h2>Tabela com Cabeçalho</h2>

    <table>
        <thead> <!-- Cabeçalho da tabela "mais elaborado e estruturado"-->
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody> <!-- Corpo da tabela "mais elaborado e estruturado"-->

            <tr>
                <td>João</td>
                <td>30</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Administradora</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Tabelas com Células Personalizadas</h2>
    <table border="1"> <!-- Borda -->
        <thead>
            <tr>
                <th colspan="2">Informações Pessoais</th> <!-- Faz com que a célula ocupe X colunas-->
                <th>Contato</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nome:</td>
                <td>João</td>
                <td rowspan="2">Telefone: 12456</td> <!-- Faz com que a célula ocupe X linhas-->
            </tr>
            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
